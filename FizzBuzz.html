<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let first = +prompt("Nhập số đầu : ")
        let finish = +prompt("Nhập số cuối : ")
        for (let i = first; i <= finish; i++) {
            if (i % 3 == 0 && i % 5 != 0) {
                console.log(i + " - fizz")
            } else if (i % 5 == 0 && i % 3 != 0) {
                console.log(i + " - buzz")
            } else if (i % 3 == 0 && i % 5 == 0) {
                console.log(i + " - FizzBuzz")
            } else console.log(i)
        }
    </script>
</body>

</html>
