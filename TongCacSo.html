<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tổng các số từ 0 đến ...</h1>
    <input id="num" type="text"> <button onclick="tinhtong()">Tính tổng</button>
    <br><br>
    <span id="result"></span>
    <script>
        function tinhtong(){
            let num= document.getElementById("num").value;
        let sum=0;
        for(let i =0; i<=num;i++){
            sum+=i;
        }
        document.getElementById("result").innerHTML="Tổng các số từ 0 đến "+num+" là: "+sum
        }
    </script>
</body>
</html>
